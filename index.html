<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro section dropdown menu</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <nav class="menu-left">
      <span class="item-menu-left menu-left-image">
        <img src="/images/logo.svg" alt="">
      </span>
      <a href="#" class="item-menu-left item-features">Features <img id="arrow-1" src="/images/icon-arrow-down.svg" alt=""></a>
      <a href="#" class="item-menu-left item-company">Company <img id="arrow-2" src="/images/icon-arrow-down.svg" alt=""></a>
      <a href="#" class="item-menu-left">Careers</a>
      <a href="#" class="item-menu-left">About</a>

      <div class="dropdown dropdown-features">
        <a href="#"><img src="/images/icon-todo.svg" alt=""> Todo list</a>
        <a href="#"><img src="/images/icon-calendar.svg" alt="">Calendar</a>
        <a href="#"><img src="/images/icon-reminders.svg" alt="">Reminders</a>
        <a href="#"><img src="/images/icon-planning.svg" alt="">Planning</a>
      </div>
      <div class="dropdown dropdown-company">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </nav>
    <nav class="menu-rigth">
      <a href="#">Login</a>
      <a href="#" class="item-register">Register</a>
    </nav>
    <button class="menu-mobile">
      <img src="/images/icon-menu.svg" alt="">
    </button>
  </header>
  <main>
    <section>
      <div class="section-left">
        <h1>Make <br>remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="client-list">
          <div class="client-item">
            <img src="/images/client-databiz.svg" alt="">
          </div>
          <div class="client-item">
            <img src="/images/client-audiophile.svg" alt="">
          </div>
          <div class="client-item">
            <img src="/images/client-meet.svg" alt="">
          </div>
          <div class="client-item">
            <img src="/images/client-maker.svg" alt="">
          </div>
        </div>
      </div>
      <div class="section-rigth">
        <picture>
          <source srcset="/images/image-hero-mobile.png" media="(max-width: 950px)">
          <img src="/images/image-hero-desktop.png" alt="">
        </picture>
      </div>
    </section>
  </main>
  <script src="/scripts/script.js"></script>
</body>
</html>
